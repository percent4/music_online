<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/IMAGE/music.ico">
    <style>
        mark {
            background-color:#FF0000; font-weight:bold;
        }
    </style>
</head>
<body>
<center>

    <br><br>
    <a href="/dev"><h2 style="color:red">Music Player</h2></a>
    <br><br>

    <form class="form-horizontal" role="form" action="#" th:action="@{/index}" th:object="${songInfo}" method="post">

        <div class="form-group" style="width:500px">
            <label for="expression" class="col-sm-4 control-label">Song:</label>
            <div class="col-sm-8">
                <input type="text"  th:field="*{song}" class="form-control" id="expression" placeholder="Enter a expression">
            </div>
        </div>

        <div class="form-group" style="width:500px">
            <label  class="col-sm-4 control-label">Platform:</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" th:field="*{platform}" value="netease" name="platform">网易
                </label>
                <label class="radio-inline">
                    <input type="radio" th:field="*{platform}" value="qq" name="platform">QQ
                </label>
                <label class="radio-inline">
                    <input type="radio" th:field="*{platform}" value="kuwo" name="platform">酷我
                </label>

            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary" id="btn">SEARCH</button>
                <input type="reset" class="btn btn-warning" value="RESET" />

            </div>
        </div>
    </form>

</center>

</body>
</html>
